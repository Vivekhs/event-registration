<md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">
            <h2>Demo App</h2>
            <span flex></span>
            <a href="/sign_in" ng-click="regSuccessMsg=null" style="margin-right:5px;">
            <md-icon  md-svg-icon="/images/user.svg"></md-icon>
          </a>
          <small>Admin Login</small>
            </div>
        </md-toolbar>
    </md-content>

<div class="container" style="margin-top:20px;">
<div class="row">
    <div class="col-md-4" ></div>
      <div class="col-md-4" >
          <h4 class="text-primary text-center">Event Registration</h4>
          <small class="text-success" style="margin-bottom:20px;font-weight:bold;">{{regSuccessMsg}}</small>
      <form name="regForm" ng-submit="register()" novalidate>

             <md-input-container layout="row">
               <input ng-model="regDetails.fullName" type="text" md-focus-on-select placeholder="Full Name"required >
             </md-input-container>
          
               <md-input-container layout="row">
               <input ng-model="regDetails.mobile" type="text" minlength="10" maxlength="10" md-focus-on-select placeholder="Mobile" required>
             </md-input-container>
          
             <md-input-container layout="row">
               <input ng-model="regDetails.email" type="email" md-focus-on-select placeholder="Email" required>
             </md-input-container>
          
            
          
            <md-input-container layout="row">
                <label>Registration Type</label>
                <md-select ng-model="regDetails.type" class="md-no-underline" required>
                  <md-option value="Self">Self</md-option>
                  <md-option value="Corporate">Corporate</md-option>
                  <md-option value="Group">Group</md-option>
                  <md-option value="Others">Others</md-option>
                </md-select>
             </md-input-container>
          
            <md-input-container layout="row">
               <input ng-model="regDetails.tickets" type="number" min="1" max="10" md-focus-on-select placeholder="Number of Tickets" required>
             </md-input-container>
          
            <md-input-container layout="row">
                    <lf-ng-md-file-input name="files" lf-files="files" lf-required lf-maxcount="1" lf-filesize="5MB" lf-mimetype="image/*" drag preview progress placeholder="Upload Id Card*"></lf-ng-md-file-input>
             </md-input-container>
          
               <md-button ng-disabled="regForm.$invalid" class="md-raised md-primary" type="submit">Register
               </md-button>
              <md-button class="regbtn"><a class="decorator-none" ng-click="previewDetails($event);regSuccessMsg=null;">Preview</a>
               </md-button>
       </form>

      </div>

</div>
</div>
