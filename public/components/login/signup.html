<md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">
            <h2>Demo App</h2>
            </div>
        </md-toolbar>
    </md-content>
<div class="container" style="margin-top:10px;">
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h4 class="text-center text-primary">Signup Page</h4>
       <form name="signupForm" ng-submit="signup()" novalidate>
               <span md-colors='{color:"primary"}'>{{registrationMsg}}</span>
               <md-input-container layout="row">
               <input ng-model="user.userName" type="text" placeholder="User Name" required>
             </md-input-container>
           <md-input-container layout="row">
               <input ng-model="user.firstName" type="text" placeholder="First Name" required>
             </md-input-container>
           <md-input-container layout="row">
               <input ng-model="user.lastName" type="text" placeholder="Last Name" required>
             </md-input-container>

               <md-input-container layout="row">
               <input ng-model="user.password" type="password" md-focus-on-select placeholder="Password" required>
             </md-input-container>
              <md-button ng-disabled="signupForm.$invalid" class="md-raised md-primary" type="submit">Register
               </md-button>
            <md-button class="regbtn"><a class="decorator-none" ui-sref='sign_in'>Login</a>
               </md-button>
       </form>
      </div>

</div>
</div>
